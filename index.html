<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="user-buttons">
        <button onclick="userChoice()" class="button" id="choice">Click Me</button>
        <button onclick="location.reload()" class="button">Restart/New Grid Size</button>
    </div>
    <div class="drawing-container">
        <div class="color-markers">
            <button id="blue" class="button" onclick="changeColorBlack()">Black</button>
            <button id="blue" class="button" onclick="changeColorBlue()">Blue</button>
            <button id="red" class="button" onclick="changeColorRed()">Red</button>
            <button id="purple" class="button" onclick="changeColorPurple()">Purple</button>
            <button id="yellow" class="button" onclick="changeColorYellow()">Yellow</button>
            <button id="orange" class="button" onclick="changeColorOrange()">Orange</button>
            <button id="pink" class="button" onclick="changeColorPink()">Pink</button>
            <button id="eraser" class="button" onclick="eraser(canceled)">Eraser</button>
        </div>
        <div class="container" id="container_div"></div>
        <div></div>
    </div>
    
<script src="main.js" async></script>
</body>
</html>
